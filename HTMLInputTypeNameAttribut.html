<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Name Attribute</title>
</head>
<body>
    <form action="">
        <div>
           FIRST NAME:
            <br>
            <input type="text" placeholder="First Name" name="name">
        </div>
        <br><br>
        <div>
           LAST NAME :
            <br>
            <input type="text" placeholder="Last Name" name="last-name">
        </div>
        <br><br>
        <div>
           FATHER'S NAME:
            <br>
            <input type="text" placeholder="Father's Name" name="father-name">
        </div>
    </form>
</body>
</html>
