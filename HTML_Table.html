<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE </title>
</head>
<body>
    <table border="1px">
        <caption>TABLE</caption>
        <thead >
            <tr>
                <th>Head1</th>
                <th>Head2</th>
                <th>Head3</th>
            </tr>
         </thead>
        <tbody>
            <tr>
                <th>Element1</th>
                <th>Element2</th>
                <th>Element3</th>
            </tr>
            <tr>
                <th>Element4</th>
                <th>Element5</th>
                <th>Element6</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Foot1</th>
                <th>Foot2</th>
                <th>Foot3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
