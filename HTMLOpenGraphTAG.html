    <title>Open Graph tag</title>

     <!-- facebook open graph tag -->

    <meta property="og:url"                content="" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content=" facebook Open graph tag " />
    <meta property="og:description"        content="This Open Graph Tag is used for facebook" />
    <meta property="og:image"              content="Image.jpg" />


    <!-- twitter open graph card -->

    <meta name=”twitter:card”           content=”summary” /> 
    <meta name=”twitter:site”           content=”@yoursite” /> 
    <meta name=”twitter:title”          content=”Your Title” /> 
    <meta name=”twitter:description”    content=”Your description.” /> 
    <meta name=”twitter:image”          content=”https://where-your-image-is-hosted/name.jpg” />
