<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed-PDF tag</title>
</head>
<body>
    <embed src="Add.java" type="application/pdf" width="300px" height="300px">

        <!-- or -->

    <iframe src="Add.java" frameborder="20px" width="300px" height="300px"></iframe>   
    
        <!-- or -->

    <object data="Add.java" type="application/pdf" width="300px" height="300px"></object>
</body>
</html>
