<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entity </title>
</head>
<body>
    <!-- In two ways we can display reserved cahracters 
    1> By entity name
    2> By entity number -->

        &lt;name&gt;    <!--using name-->          
        &#60;name&#62;  <!--using number-->          

       &nbsp;name<!--using name-->
       &#160;name<!--using number-->

        <br>
        &lt; 
        &#60;       <!--less than -->
        <br>
        &gt;
        &#62;       <!-- greter than -->
        <br>
        &nbsp;
        &#160;      <!-- non breaking space -->
        <br>
        &amp; 
        &#38;       <!-- ampersand-->
        <br>
        &quot;      
        &#34;       <!-- double quotation mark -->
        <br>
        &apos;
        &#39;       <!-- single quotation mark(apostrophe) -->
        <br>
        &cent;      
        &#162;      <!--cent-->
        <br>
        &pound;
        &#163;      <!-- pound -->
        <br>
        &yen;
        &#165;      <!-- yen -->
        <rr>
        &euro;
        &#8364;     <!-- euro -->
        <br>
        &copy;
        &#169;      <!--copyRight-->
        <br>
        &reg;
        &#174;      <!-- registered trademark -->
</body>
</html>
