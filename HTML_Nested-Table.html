<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED TABLE</title>
</head>
<body>
    <table border="1">
        <caption>Nested Table</caption>
        <thead>
            <tr>
                <th>Head1</th>
                <th>Head2</th>
                <th>Head3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <caption>NESTED HEAD</caption>
                        <thead>
                           <th>Nested-Head</th> 
                        </thead>
                        <tbody>
                            <td>Nested-Element1</td>
                        </tbody>
                        <tfoot>
                            <th>Nested-Foot1</th>
                        </tfoot>
                    </table>
                </td>
                <td><table border="1">
                    <caption>NESTED HEAD</caption>
                    <thead>
                       <th>Nested-Head1</th> 
                       <th>Nested-Head2</th> 
                    </thead>
                    <tbody>
                        <td>Nested-Element1</td>
                        <td>Nested-Element2</td>
                    </tbody>
                    <tfoot>
                        <th>Nested-Foot1</th>
                        <th>Nested-Foot2</th>
                    </tfoot>
                </table></td>
                <td>Element3</td>
            </tr>
            <tr>
                <td>Element4</td>
                <td>Element5</td>
                <td>Element6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Foot1</th>
                <th>Foot2</th>
                <th>Foot3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
