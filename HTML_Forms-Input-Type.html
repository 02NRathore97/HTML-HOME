<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input type</title>
</head>
<body>
    <form method="" action="">
        <div>
            TEXT:
            <br>
            <input type="text">
        </div>
        <br>
        <div>
            SUBMIT:
            <input type="submit">
            <br>
        </div>
        <br>
        <div>
            COLOUR:
            <input type="color">
        </div>
        <br>
        <div>
            DATE:
            <br>
            <input type="date">
        </div>
        <br>
        <div>
            EMAIL:
            <br>
            <input type="email">
        </div>
        <br>
        <div>
            HIDDEN:
            <br>
            <input type="hidden">
        </div>
        <br>
        <div>
            NUMBER:
            <br>
            <input type="number">
        </div>
        <br>
        <div>
            PASSWORD:
            <br>
            <input type="password">
        </div>
        <br>
        <div>
            RESET:
            <br>
            <input type="reset">
        </div>
        <br>
        <div>
            TIME:
            <br>
            <input type="time">
        </div>
        <br>
        <div>
            URL:
            <br>
            <input type="url">
        </div>
        <br>
        <div>
            RANGE:
            <br>
            <input type="range" min="1000" max="5000">
        </div>
    </form>
</body>
</html>
