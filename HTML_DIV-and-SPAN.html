<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
    <div style="border: 1px solid black;">This is a div tag , it is block level element</div>
    <br>
    <span style="border: 1px solid black;">This is a span tag, it is a inline element</span>
