<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Attributes</title>
</head>
<body>
    <form action="">
        <input type="text" value="Name" >
        <br><br>
        <input type="text" placeholder="Name" >
        <br><br>
        <input type="text" autofocus > autofocus
        <br><br>
        <input type="text" autocomplete="on"> autocomplete 
        <br><br>
        <input type="text" required > this fild is required
        <br><br>
        <input type="text" value="Name" readonly> it can not be changed readonly
        <br><br>
        <input type="text" value="Name" disabled> it also can not be changed disabled
        <br><br>
        <input type="text" size="20"> 
        <br><br>
        <input type="text" maxlength="50"> max 50 characters can be intered
        <br><br>
        <input type="submit" value="submit form">
       
    </form>
</body>
</html>
